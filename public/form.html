<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-500 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-8 w-96">
        <h2 class="text-2xl font-semibold text-center mb-6">Login</h2>
        
        <form class="space-y-4">
            <div>
                <input 
                    type="email" 
                    placeholder="email address" 
                    class="w-full px-4 py-2 rounded border border-gray-200 focus:outline-none focus:border-purple-400"
                >
            </div>
            
            <div>
                <input 
                    type="password" 
                    placeholder="password" 
                    class="w-full px-4 py-2 rounded border border-gray-200 focus:outline-none focus:border-purple-400"
                >
            </div>
            
            <button 
                type="submit" 
                class="w-full bg-gradient-to-r from-purple-400 to-purple-500 text-white py-2 rounded-md hover:opacity-90 transition duration-200"
            >
                LOGIN
            </button>
            
            <p class="text-center text-gray-500 text-sm mt-4">
                <a href="#" class="hover:text-purple-500">Sign up</a>
            </p>
        </form>
    </div>
</body>
</html>
